<div class="form-recuperar">
    <span class="titulo">Recuperar Senha</span>
    <form class="form">
        <input [formControl]="userEmail" type="text" placeholder="Digite o seu email associado">
        <button class="btn-primario" [class.spinner]="isLoading" (click)="recuperarPassword()">{{isLoading?'':'Recuperar'}}</button>
    </form>
    <div class="voltar">
        <span class="" routerLink="/login">Voltar para o login</span>
    </div>
</div>
